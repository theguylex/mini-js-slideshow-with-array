<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero-box">
        <div class="slider">
            <div class="overlay">
                <img id="slider-image" src="Assets/img/vlcsnap-2019-01-20-19h58m37s498.png" alt="slider-image1">
                <img id="slider-image" src="Assets/img/vlcsnap-2018-01-19-19h57m59s196.png" alt="slider-image2">
                <img id="slider-image" src="Assets/img/vlcsnap-2017-10-07-23h37m31s37.png" alt="slider-image3">
                <div class="overlay-text">
                    <h1>Welcome to our website</h1>
                    <p>This is my slideshow project</p>
                </div>
            </div>
            <button class="slider-btn" onclick="prevSlide()">&#10094; Previous</button>
            <button class="slider-btn" onclick="nextSlide()">Next &#10095;</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
